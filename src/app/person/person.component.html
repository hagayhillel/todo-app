<button class="return" (click)="navigateBack()">
  &laquo; Return
</button>
<table style="width: 100%" class="person-table">
  <caption>
    Persons Table
  </caption>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let person of personList">
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
    <td>{{ person.lastName }}</td>
    <td>{{ person.phoneNumber }}</td>
    <td>{{ person.email }}</td>
    <td>{{ person.address }}</td>
  </tr>
</table>

<button class="crud-buttons" (click)="addPersonFromService()">
  Add new person
</button>
<button class="crud-buttons delete" (click)="deletePersonFromService()">
  Delete person (3)
</button>
