<button class="return" (click)="return()">
  &laquo; Return
</button>
<table style="width: 100%" class="person-table">
  <caption>
    Persons Table
  </caption>
  <tr>
    <th>ID</th>
    <th>First Name</th>
    <th>Last Name</th>
    <th>Phone Number</th>
    <th>Email</th>
    <th>Address</th>
  </tr>
  <tr *ngFor="let person of personList">
    <td>{{ person.id }}</td>
    <td>{{ person.name }}</td>
  </tr>
</table>

<button class="add-new-person" (click)="addPersonFromService()">
  Add new person
</button>
